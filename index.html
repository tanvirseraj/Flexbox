<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            display: flex;
            justify-content:center;
            align-items: center;
            flex-direction: column;
        }
        .box{
            height: 200px;
            width: 300px;
            font-size: 40px;
            border: 3px solid rgb(226, 24, 24);
            border-radius: 5%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"> Study</div>
        <div class="box">Sport</div>
        <div class="box">Entertainment</div>
    </div>
</body>
</html>
